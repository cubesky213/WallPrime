<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>素因数分解ゲーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2d2d2d;
            color: #f9fafb;
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            touch-action: manipulation;
        }
        .game-container {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .btn-prime {
            width: 100%;
            padding: 1rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 0.75rem;
            transition: all 0.2s;
            background-color: #000000;
            color: #ffffff;
        }
        .btn-prime:hover {
            transform: translateY(-3px);
            background-color: #111111;
        }
        .btn-action {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        .btn-action:hover {
            transform: translateY(-2px);
        }
        .current-number {
            font-size: 4rem;
            font-weight: 800;
            min-height: 5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* 白に変更 */
            transition: transform 0.3s ease, opacity 0.3s ease; /* アニメーション効果 */
        }
        .fade-out {
            opacity: 0;
            transform: scale(0.8);
        }
        .fade-in {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="flex justify-between items-center mb-8 text-lg font-bold w-full px-4">
            <div id="scoreDisplay" class="text-green-400">SCORE: 0</div>
            <div id="timerDisplay" class="text-red-400">TIME: 60.0</div>
        </div>

        <div class="mb-6">
            <div class="current-number" id="currentNumber"></div>
            <div class="flex justify-center items-center mt-3 h-10">
                <div class="text-2xl font-mono text-blue-300" id="playerInput"></div>
            </div>
        </div>

        <div id="primeButtons" class="grid grid-cols-3 gap-3 mb-6 w-full max-w-md"></div>

        <div id="actionButtons" class="flex justify-center gap-3 items-center">
            <button id="backspaceButton" class="btn-action bg-black text-white py-2 px-5" disabled><i class="fas fa-backspace"></i></button>
            <button id="checkButton" class="btn-action bg-orange-500 text-white text-2xl py-3 px-6" disabled>✔</button>
            <button id="startButton" class="btn-action bg-green-600 text-white py-2 px-5">START</button>
            <button id="restartButton" class="btn-action bg-red-600 text-white py-2 px-5" style="display: none;">RESTART</button>
        </div>

        <div id="results" class="mt-6 text-center hidden">
            <h2 class="text-2xl font-bold mb-2 text-gray-100">FINAL SCORE</h2>
            <div class="text-lg md:text-xl font-semibold text-gray-300"><span id="finalScore">0</span></div>
        </div>
    </div>

    <script>
        let score = 0;
        let timer = 60;
        let timerInterval;
        let currentProblem;
        let currentPlayerInput = [];
        let primeOptions = [2, 3, 5, 7, 11, 13];
        let gameActive = false;
        let questionList;
        let currentNumber;

        const scoreDisplay = document.getElementById('scoreDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const currentNumberDisplay = document.getElementById('currentNumber');
        const playerInputDisplay = document.getElementById('playerInput');
        const primeButtonsContainer = document.getElementById('primeButtons');
        const checkButton = document.getElementById('checkButton');
        const backspaceButton = document.getElementById('backspaceButton');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const resultsContainer = document.getElementById('results');
        const finalScoreDisplay = document.getElementById('finalScore');

        function generateQuestionList() {
            const list = new Set();
            while (list.size < 50) {
                let num = 1;
                const factors = [];
                for (let i = 0; i < Math.floor(Math.random() * 4) + 1; i++) {
                    const randomPrime = primeOptions[Math.floor(Math.random() * primeOptions.length)];
                    num *= randomPrime;
                    factors.push(randomPrime);
                }
                if (num > 1 && num <= 9999) {
                    factors.sort((a, b) => a - b);
                    list.add(JSON.stringify({ number: num, factors: factors }));
                }
            }
            return Array.from(list).map(item => JSON.parse(item));
        }

        function startGame() {
            gameActive = true;
            score = 0;
            timer = 60;
            currentPlayerInput = [];
            scoreDisplay.textContent = 'スコア: 0';
            timerDisplay.textContent = '時間: 60.0';
            currentNumberDisplay.textContent = '';
            playerInputDisplay.textContent = '';
            resultsContainer.style.display = 'none';
            checkButton.disabled = false;
            backspaceButton.disabled = false;
            startButton.style.display = 'none';
            restartButton.style.display = 'none';

            questionList = generateQuestionList();

            primeButtonsContainer.innerHTML = '';
            for (let prime of primeOptions) {
                const button = document.createElement('button');
                button.textContent = prime;
                button.className = 'btn-prime';
                button.addEventListener('click', () => {
                    if (gameActive) {
                        currentPlayerInput.push(prime);
                        updateInputDisplay();
                    }
                });
                primeButtonsContainer.appendChild(button);
            }

            startTimer();
            nextProblem();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer -= 0.10;
                    timerDisplay.textContent = `時間: ${timer.toFixed(1)}`;
                } else {
                    endGame();
                }
            }, 100);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function nextProblem() {
            if (questionList.length === 0) {
                endGame();
                return;
            }
            const randomIndex = Math.floor(Math.random() * questionList.length);
            currentProblem = questionList.splice(randomIndex, 1)[0];
            currentNumber = currentProblem.number;

            // 数字切替時にアニメーション
            currentNumberDisplay.classList.add('fade-out');
            setTimeout(() => {
                currentNumberDisplay.textContent = currentProblem.number;
                currentNumberDisplay.classList.remove('fade-out');
                currentNumberDisplay.classList.add('fade-in');
                setTimeout(() => currentNumberDisplay.classList.remove('fade-in'), 300);
            }, 300);

            currentPlayerInput = [];
            updateInputDisplay();
        }

        function updateInputDisplay() {
            playerInputDisplay.textContent = currentPlayerInput.join(' × ');
        }

        checkButton.addEventListener('click', () => {
            if (!gameActive) return;

            if (currentNumber === 1) {
                nextProblem();
                return;
            }

            if (currentPlayerInput.length === 0) return;
            stopTimer();

            let tempNumber = currentNumber;
            let correctFactors = [];

            for (let factor of currentPlayerInput) {
                if (tempNumber % factor === 0) {
                    tempNumber /= factor;
                    correctFactors.push(factor);
                } else {
                    break;
                }
            }

            let isPerfectlyCorrect = false;
            if (correctFactors.length === currentPlayerInput.length && tempNumber === 1) {
                isPerfectlyCorrect = true;
            }

            animateFactorization([currentNumber].concat(correctFactors.map((_, i) => {
                let val = currentNumber;
                for(let j = 0; j <= i; j++) {
                    val /= correctFactors[j];
                }
                return val;
            }))).then(() => {
                let timeChange = 0;

                if (isPerfectlyCorrect) {
                    score += correctFactors.reduce((sum, val) => sum + val, 0);
                    score += currentProblem.factors.length * 10;
                    timeChange += currentProblem.factors.length * 0.2;
                    nextProblem();
                } else if (correctFactors.length > 0) {
                    score += correctFactors.reduce((sum, val) => sum + val, 0);
                    currentNumber = tempNumber;
                } else {
                    if (score > 5) score -= 5;
                    timeChange -= 1;
                }

                currentPlayerInput = [];
                updateInputDisplay();
                timer += timeChange;
                if (timer < 0) timer = 0;
                scoreDisplay.textContent = `スコア: ${score}`;
                timerDisplay.textContent = `時間: ${timer.toFixed(1)}`;
                startTimer();
            });
        });

        function animateFactorization(numbers) {
            return new Promise(resolve => {
                let index = 0;
                const interval = setInterval(() => {
                    if (index < numbers.length) {
                        currentNumberDisplay.textContent = numbers[index];
                        index++;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, 250);
            });
        }

        backspaceButton.addEventListener('click', () => {
            if (gameActive && currentPlayerInput.length > 0) {
                currentPlayerInput.pop();
                updateInputDisplay();
            }
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function endGame() {
            stopTimer();
            gameActive = false;
            currentNumberDisplay.textContent = 'ゲーム終了！';
            playerInputDisplay.textContent = '';
            checkButton.disabled = true;
            backspaceButton.disabled = true;
            restartButton.style.display = 'inline-block';

            resultsContainer.style.display = 'block';
            finalScoreDisplay.textContent = score;
        }
    </script>
</body>
</html>
